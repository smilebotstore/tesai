<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 flex flex-col h-screen">
  <div id="chat-container" class="flex-1 overflow-auto p-4 space-y-4">
    <!-- Chat messages will appear here -->
  </div>
  <div class="p-4 bg-white border-t border-gray-300 fixed bottom-0 left-0 right-0 flex items-center space-x-2">
    <textarea id="chat-input" rows="1" class="flex-1 border rounded p-2 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your message..."></textarea>
    <button id="send-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
  </div>
  <div class="fixed bottom-16 left-4 space-x-2">
    <button id="regenerate-btn" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Regenerate Response</button>
    <button id="clear-btn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Clear Chat</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
