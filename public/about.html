<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smile Store</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #1e1e1e;
      padding: 30px 20px;
      border-radius: 20px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      position: relative;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #00fff0;
      box-shadow: 0 0 20px #00fff0;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #00fff0;
      color: #121212;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #2c2c2c;
      min-width: 160px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      z-index: 1;
      border-radius: 10px;
      overflow: hidden;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #444;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    h1 {
      font-size: 28px;
      margin: 10px 0;
    }

    p {
      font-size: 16px;
      line-height: 1.8;
      color: #dddddd;
    }

    .whatsapp-btn {
      margin-top: 15px;
      display: inline-flex;
      align-items: center;
      background-color: #00ff99;
      color: #121212;
      padding: 10px 16px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .whatsapp-btn:hover {
      background-color: #00e68a;
    }

    .whatsapp-btn img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    /* Tambahan untuk hilangkan efek biru saat diklik */
    button, a {
      -webkit-tap-highlight-color: transparent;
      outline: none;
    }

    button:focus, a:focus {
      outline: none;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <img src="thumbnail.jpg" alt="Logo" class="profile-img" />
      <div class="dropdown">
        <button class="dropbtn">â˜°</button>
        <div class="dropdown-content">
          <a href="/">Kembali ke Home</a>
        </div>
      </div>
    </div>
    <h1>Smile Bot AI</h1>
    <p>
      Smile Bot AI Memakai Model LLaMA 3 Dan Dibuat Menggunakan Node.js, Tailwind CSS, React, Next.js Dan Javascript, Ini Merupakan Web Pertama Smile Bot AI, Jika Ada Kendala Bisa Hubungi Owner Dibawah Ini
    </p>
    <a href="https://wa.me/601160643471" class="whatsapp-btn">
      <img src="wa.png" alt="WhatsApp">
      WhatsApp
    </a>
  </div>
</body>
  </html>
